<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <style>
    .row {
      border:dashed 1px red;
      margin: 10px 0;
    }
    .ca
    {
      border: solid 1px blue;
      background: #EFEFEF;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="row">
    <div class="ca col-4 col-sm-2 col-md-5">4->2->5</div>
    <div class="ca col-3 col-sm-3 col-md-2">3->3->2</div>
    <div class="ca col-5 col-sm-7 col-md-5">5->7->5</div>
  </div>
</div>


<div class="container">
  <div class="row">
    <div class="ca col-5 col-sm-6 col-md-12">5->6->12</div>
    <div class="ca col-2 col-sm-6 col-md-12">2->6->12</div>
    <div class="ca col-5 col-sm-12 col-md-12">5->12->12</div>
  </div>
</div>

<div class="container">
    1,2 <- div.w-100 -> 3, 4열
  <div class="row">
    <div class="ca col">1</div>
    <div class="ca col">2</div>
    <div class="w-100"></div>
    <div class="ca col">3</div>
    <div class="ca col">4</div>
  </div>
</div>

<div class="container">
    1,2 <- div.w-100 -> 3, 4열
  <div class="row">
    <div class="ca col-3">3</div>
    <div class="ca col-7">7</div>
    <div class="w-100"></div>
    <div class="ca col-3">3</div>
    <div class="ca col-7">7</div>
  </div>
</div>


<script src="js/bootstrap.js"></script>
</body>
</html>
