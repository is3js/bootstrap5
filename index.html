<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="css/bootstrap.css">
     <style>

         /*nav, header, section, footer {*/
         /*    width: 100%;*/
         /*    height: 100px;*/
         /*    background: rgba(22, 22, 26, .18);*/
         /*    background: #efefef*/
         /*}*/

        /*row & col test*/
        .col {
            border: solid 1px blue;
            background: #EFEFEF;
            padding:10px;
        }
        .row {
            border: dashed 1px red;
            margin: 10px 0;
        }


        /*  div.wh(block 정사각형)을 flex or row 속 col아닌데 수평배치 하는 방법*/
        /*  border, 색, m/p 등 알아볼 때 사용함*/
        .wh {
            width: 100%;
            height: 100px;
            background: #efefef;
            float: left;
            margin: 10px;
        }


    </style>
</head>
<body>
    <!--메뉴 시작-->
    <nav>
        <div class="container">
            <div class="row">
                <div class="col">
                    네비
                </div>
            </div>
        </div>
    </nav>
    <!--메뉴 끝-->
    <!--헤더 시작-->
    <header class="mt-4">
        <div class="container">
            <div class="row">
                <div class="col">LOGO</div>
                <div class="col">SLOGEN</div>
                <div class="col">TOOL BTN</div>
            </div>
        </div>
    </header>
    <!--헤더 끝-->
    <!--배너 섹션 시작-->
    <section class="mt-4">
        <div class="container">
            <div class="row">
                <div class="col">배너</div>
            </div>
        </div>
    </section>
    <!--배너 섹션 끝-->

    <!--치료 섹션 시작-->
    <section class="mt-4">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div>
                        <h4 class="d-inline-block">치료 클리닉</h4>
                        <small class="text-muted ps-4">제공되는 클리닉을 확인해보세요.</small>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--치료 섹션 끝-->

    <!--유튜브 섹션 시작-->
    <section class="mt-4">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div>
                        <h4 class="d-inline-block">최신 유튜브</h4>
                        <small class="text-muted ps-4">영상으로 함께 해요!</small>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--유튜브 섹션 끝-->

    <!--성장 섹션 시작-->
    <section class="mt-4">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div>
                        <h4 class="d-inline-block">성장 플랫폼</h4>
                        <small class="text-muted ps-4">반환되지 않는 것은 성장을 위한 기술.</small>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--성장 섹션 끝-->

    <!--훈련 섹션 시작-->
    <section class="mt-4">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div>
                        <h4 class="d-inline-block">훈련 모드</h4>
                        <small class="text-muted ps-4">성장을 위한 동력 축적.</small>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--훈련 섹션 끝-->

    <!--대면 섹션 시작-->
    <section class="mt-4">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div>
                        <h4 class="d-inline-block">대면 훈련</h4>
                        <small class="text-muted ps-4">성장을 위한 동력 축적.</small>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--대면 섹션 끝-->

    <!--인턴쉽 목표 시작-->
    <section class="mt-4">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div>
                        <h4 class="d-inline-block">인턴쉽 목표</h4>
                        <small class="text-muted ps-4">새내기들의 배움터.</small>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--인턴쉽 목표 끝-->

    <!--관리감독 섹션 시작-->
    <section class="mt-4">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div>
                        <h4 class="d-inline-block">당신의 감독</h4>
                        <small class="text-muted ps-4">낡은 기술을 버리고 구직 기술을 위해 감독.</small>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--관리감독 섹션 끝-->

    <!--벤치마킹 섹션 시작-->
    <section class="mt-4">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div>
                        <h4 class="d-inline-block">벤치마킹 교육</h4>
                        <small class="text-muted ps-4">업계 승인을 받는 벤치마킹 교육.</small>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--벤치마킹 섹션 끝-->

    <!--병원 둘러보기 섹션 시작-->
    <section class="mt-4">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div>
                        <h4 class="d-inline-block">병원 둘러보기</h4>
                        <small class="text-muted ps-4">병원을 한눈에 파악하기</small>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--병원 둘러보기 섹션 끝-->

    <!--푸터 시작-->
    <footer class="mt-4"></footer>
    <!--푸터 끝-->


<script src="js/bootstrap.bundle.js"></script>
</body>
</html>
