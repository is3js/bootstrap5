<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <style>

        /*nav, header, section, footer {*/
        /*    width: 100%;*/
        /*    height: 100px;*/
        /*    background: rgba(22, 22, 26, .18);*/
        /*    background: #efefef*/
        /*}*/

        /*row & col test*/
        .col,
        .col-4, .col-sm-4, .col-md,
        .col-sm-12, .col-lg-8, .col-lg-4,
        .col-1, .col-2,
        .col-3,
        .col-12, .col-sm-6, .col-lg-3,
        .col-md-2, col-md-10
        {
            border: solid 1px blue;
            background: #EFEFEF;
            padding: 10px;
        }

        .row {
            border: dashed 1px red;
            /*margin: 10px 0;*/
        }


        /*  div.wh(block 정사각형)을 flex or row 속 col아닌데 수평배치 하는 방법*/
        /*  border, 색, m/p 등 알아볼 때 사용함*/
        .wh {
            width: 100%;
            height: 100px;
            background: #efefef;
            float: left;
            margin: 10px;
        }


    </style>
</head>
<body>
<!--메뉴 시작-->
<nav>
    <div class="container">
        <div class="row">
            <div class="col">
                네비
            </div>
        </div>
    </div>
</nav>
<!--메뉴 끝-->
<!--헤더 시작-->
<header class="mt-4">
    <div class="container">
        <div class="row">
            <div class="col">LOGO</div>
            <div class="col">SLOGEN</div>
            <div class="col">TOOL BTN</div>
        </div>
    </div>
</header>
<!--헤더 끝-->
<!--배너 섹션 시작-->
<section class="mt-4">
    <div class="container">
        <div class="row">
            <div class="col">배너</div>
        </div>
    </div>
</section>
<!--배너 섹션 끝-->

<!--치료 클리닉 섹션 시작-->
<section class="mt-4">
    <div class="container">
        <div class="row">
            <div class="col">
                <div>
                    <h4 class="d-inline-block">치료 클리닉</h4>
                    <small class="text-muted ps-2">제공되는 클리닉을 확인해보세요.</small>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-4 col-sm-4 col-md"></div>
            <div class="col-4 col-sm-4 col-md"></div>
            <div class="col-4 col-sm-4 col-md"></div>
            <div class="col-4 col-sm-4 col-md"></div>
            <div class="col-4 col-sm-4 col-md"></div>
            <div class="col-4 col-sm-4 col-md"></div>
        </div>
    </div>
</section>
<!--치료 클리닉 섹션 끝-->

<!--유튜브 및 공지사항 섹션 시작-->
<section class="mt-4">
    <div class="container">
        <div class="row">
            <div class="col">
                <div>
                    <h4 class="d-inline-block">최신 유튜브</h4>
                    <small class="text-muted ps-2">영상으로 함께 해요!</small>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12 col-lg-8"></div>
            <div class="col-sm-12 col-lg-4"></div>
        </div>
    </div>
</section>
<!--유튜브 및 공지사항 섹션 끝-->

<!--성장 섹션 시작-->
<section class="mt-4">
    <div class="container">
        <div class="row">
            <div class="col">
                <div>
                    <h4 class="d-inline-block">성장 플랫폼</h4>
                    <small class="text-muted ps-2">반환되지 않는 것은 성장을 위한 기술.</small>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-1"></div>
            <div class="col"></div>
            <div class="col"></div>
        </div>
        <div class="row">
            <div class="col-1"></div>
            <div class="col-2"></div>
            <div class="col"></div>
            <div class="col"></div>
            <div class="col-2"></div>
            <div class="col-1"></div>
        </div>
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
</section>
<!--성장 섹션 끝-->

<!--훈련 섹션 시작-->
<section class="mt-4">
    <div class="container">
        <div class="row">
            <div class="col">
                <div>
                    <h4 class="d-inline-block">훈련 모드</h4>
                    <small class="text-muted ps-2">성장을 위한 동력 축적.</small>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-1"></div>
            <div class="col-3"></div>
            <div class="col-4"></div>
            <div class="col-3"></div>
            <div class="col-1"></div>
        </div>
    </div>
</section>
<!--훈련 섹션 끝-->

<!--대면 섹션 시작-->
<section class="mt-4">
    <div class="container">
        <div class="row">
            <div class="col">
                <div>
                    <h4 class="d-inline-block">대면 훈련</h4>
                    <small class="text-muted ps-2">성장을 위한 동력 축적.</small>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-2"></div>
            <div class="col-2"></div>
            <div class="col-1"></div>
            <div class="col-3"></div>
            <div class="col-4"></div>
        </div>
        <div class="row">
            <div class="col-2"></div>
            <div class="col-2"></div>
            <div class="col-1"></div>
            <div class="col-3"></div>
            <div class="col-4"></div>
        </div>
        <div class="row">
            <div class="col-2"></div>
            <div class="col-2"></div>
            <div class="col-1"></div>
            <div class="col-3"></div>
            <div class="col-4"></div>
        </div>
        <div class="row">
            <div class="col-2"></div>
            <div class="col-2"></div>
            <div class="col-1"></div>
            <div class="col-3"></div>
            <div class="col-4"></div>
        </div>
    </div>
</section>
<!--대면 섹션 끝-->

<!--목표 시작-->
<section class="mt-4">
    <div class="container">
        <div class="row">
            <div class="col">
                <div>
                    <h4 class="d-inline-block">인턴쉽 목표</h4>
                    <small class="text-muted ps-2">새내기들의 배움터.</small>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12 col-md-6"></div>
            <div class="col-sm-12 col-md-6"></div>
            <div class="col-sm-12 col-md-6"></div>
            <div class="col-sm-12 col-md-6"></div>
        </div>
    </div>
</section>
<!--목표 끝-->

<!--의료진 소개 섹션 시작-->
<section class="mt-4">
    <div class="container">
        <div class="row">
            <div class="col">
                <div>
                    <h4 class="d-inline-block">의료진 소개</h4>
                    <small class="text-muted ps-2">우리 동네 주치의들과 불편감을 해소해요!</small>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-3"></div>
            <div class="col"></div>
        </div>
        <div class="row">
            <div class="col-12 col-sm-6 col-lg-3"></div>
            <div class="col-12 col-sm-6 col-lg-3"></div>
            <div class="col-12 col-sm-6 col-lg-3"></div>
            <div class="col-12 col-sm-6 col-lg-3"></div>
        </div>
    </div>
</section>
<!--의료진 소개 섹션 끝-->

<!--벤치마킹 섹션 시작-->
<section class="mt-4">
    <div class="container">
        <div class="row">
            <div class="col">
                <div>
                    <h4 class="d-inline-block">벤치마킹 치료 비교</h4>
                    <small class="text-muted ps-2">과학적으로 인증된 치료를 경험하세요</small>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col"></div>
            <div class="col-2"></div>
            <div class="col"></div>
        </div>
        <div class="row">
            <div class="col"></div>
            <div class="col-2"></div>
            <div class="col"></div>
        </div>
        <div class="row">
            <div class="col"></div>
            <div class="col-2"></div>
            <div class="col"></div>
        </div>
    </div>
</section>
<!--벤치마킹 섹션 끝-->

<!--병원 둘러보기 섹션 시작-->
<section class="mt-4">
    <div class="container">
        <div class="row">
            <div class="col">
                <div>
                    <h4 class="d-inline-block">병원 둘러보기</h4>
                    <small class="text-muted ps-2">병원을 한눈에 파악하기</small>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col"></div>
        </div>
    </div>
</section>
<!--병원 둘러보기 섹션 끝-->

<!--푸터 시작-->
<footer class="mt-4">
    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-md-10"></div>
            <div class="col-sm-12 col-md-2"></div>
        </div>
    </div>
</footer>
<!--푸터 끝-->


<script src="js/bootstrap.bundle.js"></script>
</body>
</html>
